name: Docker Image CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: | 
          docker build . --file Dockerfile --tag ghcr.io/theethawat/suekhong:latest --tag ghcr.io/theethawat/suekhong:$(date +%s)
          docker push ghcr.io/theethawat/suekhong:latest

